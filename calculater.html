<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="calculater.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
		<button class="btn" onclick="appendValue('7')">
			<div class="text">7</div>
		</button>
		<button class="btn" onclick="appendValue('8')">
			<div class="text">8</div>
		</button>
		<button class="btn" onclick="appendValue('9')">
			<div class="text">9</div>
		</button>
		<button class="btn" onclick="clearDisplay()">
			<div class="text">c</div>
		</button>
		<button class="btn" onclick="appendValue('4')">
			<div class="text">4</div>
		</button>
		<button class="btn" onclick="appendValue('5')">
			<div class="text">5</div>
		</button>
		<button class="btn" onclick="appendValue('6')">
			<div class="text">6</div>
		</button>
		<button class="btn" onclick="appendValue('+')">
			<div class="text">+</div>
		</button>
		<button class="btn" onclick="appendValue('1')">
			<div class="text">1</div>
		</button>
		<button class="btn" onclick="appendValue('2')">
			<div class="text">2</div>
		</button>
		<button class="btn" onclick="appendValue('3')">
			<div class="text">3</div>
		</button>
		<button class="btn" onclick="appendValue('-')">
			<div class="text">-</div>
		</button>
		<button class="btn" onclick="appendValue('0')">
			<div class="text">0</div>
		</button>
		<button class="btn" onclick="appendValue('/')">
			<div class="text">/</div>
		</button>
		<button class="btn" onclick="calculate()">
			<div class="text">=</div>
		</button>
		<button class="btn" onclick="appendValue('*')">
			<div class="text">*</div>
		</button>
  </div>
  <script src="calculater.js"></script>
</body>
</html>
